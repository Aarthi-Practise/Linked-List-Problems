<script>
    class Node{
        constructor(value){
            this.head=value;
            this.next=null;
        }
    }
    class Linked_List{
        constructor(){
            this.head=null;
            this.tail=null;
            this.size=0;
        }
        add(value){
            const node=new Node(value);
            if(this.size==0){
                this.head=node;
                this.tail=node;
                this.size++;
                return this;
            }
            this.tail.next=node;
            this.tail=node;
            this.size++;
            return this;
        }
    }
    const obj=new Linked_List();
    obj.add(1);
    obj.add(2);
    obj.add(3);
    obj.add(4);
    obj.add(5);
    console.log(obj);
</script>

<script>
    class Node{
        constructor(value){
            this.value=value;
            this.next=null;
        }
    }
    class Linked_List{
        constructor(){
            this.head=null;
            this.tail=null;
            this.size=0;
        }
        add(value){
            const node =new Node(value);
            if(this.size==0){
                this.head=node;
                this.tail=node;
                this.size++;
                return this;
            }
            this.tail.next=node;
            this.tail=node;
            this.size++;
            return this;
        }
        nth_node(index){
            if((index>this.size)||(index<0)){
                console.log("enter correct index");
            }
            var actual_index=this.size-index;
            var current=this.head;
            var node1=current;
            if(actual_index==0){
                this.head=current.next;
                current.next=null;
                this.size--;
                return this;
            }
            else if(actual_index==this.size-1){
                for(var i=0;i<this.size;i++){
                    if(i==this.size-2){
                        current.next=null;
                        this.tail=current;
                        this.size--;
                    }
                    current=current.next;
                }
                return this;
            }
            else{
                for(var i=1;i<this.size-1;i++){
                    current=current.next;
                    if(i==actual_index){
                        node1.next=current.next;
                        current.next=null;
                        i=this.size;
                        this.size--;
                    }
                    node1=current;                    
                }
                return this;
            }
        }
    }
    const obj=new Linked_List;
    obj.add(10);
    obj.add(20);
    obj.add(30);
    obj.add(40);
    obj.add(50);
    console.log(obj);
    obj.nth_node(2);
    console.log(obj)
</script>
